<div class = "stock-container">
  <div class = "name">
    {{stock.name + '('+ stock.code +')'}}
  </div>

  <div class = "price"
    [ngStyle] = "stockStyle">${{stock.price}}
  </div>
  <button (click) = "toggleFavorite($event)"
    [disabled] = "stock.favorite"> add to Favorite
  </button>
</div>
